<!-- Navbar -->
<div
    class="navbar-area"
    [ngClass]="{'sticky': isSticky}"
>

    <!-- Default Navbar -->
    <div
        class="container-fluid"
        [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3'}"
    >
        <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/features" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/projects" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">RÃ©alisations</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/team" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact-us" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/blog" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Blog</a>
                    </li>
                </ul>
                <div class="others-option d-flex align-items-center">
                    <div class="option-item">
                        <a routerLink="/contact-us" class="default-btn btn-active">Formation en ligne</a>
                    </div>
                    <div class="option-item">
                        <span class="burger-menu" (click)="switcherToggleClass()">
                            <i class="ri-menu-4-line"></i>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</div>
